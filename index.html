<!-- Comentário em HTML é assim -->
<!DOCTYPE html> <!-- Serve para mostrar ao browser qual a versão do html está sendo carregada -->
<html lang="pt-br"> <!-- Inicio do documento HTML e atributos (lingua usada) -->
  <head> <!-- Comporta toda a configuracao do documento -->
    <title>Exemplo de HTML</title>
    <meta charset="utf-8">
	<meta name="viewport" content="widht=device-width,
	initial-scale=1.0"> <!-- Essa meta tag é responsavel por colocar o conteudo na escala do dispositivo que está sendo usado -->
  </head>
  <body> <!-- conteudo da pagina -->
   <h1>Olá, Mundo!!</h1>
   <h2>Olá, Mundo!!</h2>
   <h3>Olá, Mundo!!</h3>
   <h4>Olá, Mundo!!</h4>
   <h5>Olá, Mundo!!</h5>
   <h6>Olá, Mundo!!</h5>
  </body>
</html> <!-- Fim do documento HTML -->
